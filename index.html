<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="alert-container"></div>
    <div class="content">
        <div class="tabs">
            <div class="tabs__nav">
                <div class="tabs__item is-active" data-content="dateCalculator">
                    Date calculator
                </div>
                <div class="tabs__item" data-content="holidaysCalculator">
                    Holidays calculator
                </div>
            </div>

            <div class="tabs__content">
                <div id="dateCalculator" class="tabs__content-item is-active">
                    <div class="tabs__content-form">
                        <div class="form-group">
                            <label class="form-group__label" for="startDate">Початкова дата</label>
                            <input type="date" id="startDate" class="input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-group__label" for="endDate">Кінцева дата</label>
                            <input type="date" id="endDate" class="input" required disabled>
                        </div>

                        <div class="form-group">
                            <label class="form-group__label" for="timeInterval">Проміжок часу</label>
                            <select name="timeInterval" id="timeInterval" class="select">
                                <option value="another">Інший</option>
                                <option value="week">Тиждень</option>
                                <option value="month">Місяць</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-group__label" for="typeDays">Типи днів</label>
                            <select name="typeDays" id="typeDays" class="select">
                                <option value="allDay">Всі дні</option>
                                <option value="workingDays">Будні дні</option>
                                <option value="weekendDays">Вихідні дні</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-group__label" for="typeCounts">Тип обчислення</label>
                            <select name="typeCounts" id="typeCounts" class="select">
                                <option value="days">Порахувати кількість днів</option>
                                <option value="hours">Порахувати кількість годин</option>
                                <option value="minutes">Порахувати кількість хвилин</option>
                                <option value="seconds">Порахувати кількість секунд</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn" id="calculateBtnDate">обчислити</button>
                        </div>
                    </div>
                    <div class="tabs__content-aside">
                        <h2>Таблиця останніх результатів</h2>
                        <table class="table-result" role="table" id="tableResultDates">
                            <thead>
                                <tr class="table-result__row table-result__row--heading" role="row">
                                    <td class="table-result__cell" role="columnheader">
                                        Початкова дата
                                    </td>

                                    <td class="table-result__cell" role="columnheader">
                                        Кінцева дата
                                    </td>

                                    <td class="table-result__cell" role="columnheader">
                                        Результат
                                    </td>
                                </tr>
                            </thead>
                            <tbody></tbody>

                        </table>
                    </div>
                </div>

                <div id="holidaysCalculator" class="tabs__content-item">
                    <form class="tabs__content-form">
                        <div class="form-group">
                            <label class="form-group__label" for="countriesList">Країни</label>
                            <select name="countriesList" id="countriesList" class="select" disabled>

                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-group__label" for="yearsList">Рік</label>
                            <select name="yearsList" id="yearsList" class="select" disabled>
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn" id="calculateBtnHolidays" disabled>обчислити</button>
                        </div>
                    </form>

                    <div class="tabs__content-aside">
                        <h2>Результат</h2>
                        <table class="table-result" role="table" id="tableResultHolidays">
                            <thead>
                                <tr class="table-result__row table-result__row--heading" role="row">
                                    <td class="table-result__cell" role="columnheader">
                                        Дата <i class="fa fa-sort hidden" id="sortIcon" data-sort="descending"></i>
                                    </td>

                                    <td class="table-result__cell" role="columnheader">
                                        Свято
                                    </td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
